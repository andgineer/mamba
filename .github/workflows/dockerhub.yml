# This workflow build and push Docker image to docker hub
# https://docs.docker.com/ci-cd/github-actions/
name: dockerhub

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Check Out Repo
        uses: actions/checkout@v2

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push for Python 3.8
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          build-args: PYTHON_VERSION=3.8
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/mamba:3.8
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

      - name: Build and push for Python 3.9
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          build-args: PYTHON_VERSION=3.9
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/mamba:3.9
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

      - name: Build and push for latest Anaconda Python compatible with Pandas
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          # Pandas is not yet compatible with Python 3.10
          build-args: PYTHON_VERSION=3.9
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/mamba:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
